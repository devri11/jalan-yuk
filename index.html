<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yukkk Jalannn</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fdf6f0;
      background-image: url('https://i.ibb.co/KDxNNmK/flower-bg.png'); /* Bisa ganti dengan gambar bunga PNG transparan */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .popup {
      width: 90%;
      max-width: 360px;
      background: #fff8f8;
      border: 2px solid #f4bebe;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      padding: 20px;
      position: relative;
      animation: fadeIn 0.7s ease;
    }

    .popup-header {
      background: #ffe3e3;
      border-bottom: 2px solid #f4bebe;
      padding: 8px;
      border-radius: 12px 12px 0 0;
      font-size: 14px;
      color: #444;
    }

    .popup img {
      width: 120px;
      margin: 15px 0;
    }

    .popup h2 {
      font-size: 17px;
      margin-bottom: 20px;
      color: #444;
      line-height: 1.4em;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
    }

    button {
      border: none;
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background: #a8e6a3;
      color: #333;
    }

    #noBtn {
      background: #f7a7a3;
      color: white;
      position: absolute;
    }

    /* Animasi sparkle mengikuti cursor */
    .sparkle {
      position: fixed;
      font-size: 14px;
      pointer-events: none;
      animation: floatUp 0.9s linear forwards;
    }

    @keyframes floatUp {
      0% {opacity: 1; transform: translateY(0) scale(1);}
      100% {opacity: 0; transform: translateY(-60px) scale(1.3);}
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }

    /* Popup kedua */
    .success-popup {
      display: none;
      width: 90%;
      max-width: 360px;
      background: #fffbe7;
      border: 2px solid #ffe9a7;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      padding: 20px;
      animation: fadeIn 0.7s ease;
    }

    .success-popup img {
      width: 100px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-10px);}
    }
  </style>
</head>
<body>
  <!-- Popup utama -->
  <div class="popup" id="mainPopup">
    <div class="popup-header">âœ¨ Hellloowww âœ¨</div>
    <img src="https://media.tenor.com/Du9VVJYDPDkAAAAi/tkthao219-bubududu.gif" alt="Cute Character">
    <h2>Haaii Sainnnnn âœ¨<br>Weekendd ini jadi bisa jalan barengg gaakk?? hwehwehwe</h2>
    <div class="buttons">
      <button id="yesBtn">Yukkkkkk</button>
      <button id="noBtn">Ga ah malezzz</button>
    </div>
  </div>

  <!-- Popup sukses -->
  <div class="success-popup" id="successPopup">
    <img src="https://media.tenor.com/llHp4YtegvwAAAAj/bubu-dudu-sseeyall.gif" alt="Happy Character">
    <h2>Yeayyyy!!!! ðŸ˜†<br>Detailnya kita bahas di WhatsApp yaa ðŸ“±</h2>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const mainPopup = document.getElementById("mainPopup");
    const successPopup = document.getElementById("successPopup");

    // Tombol "No" kabur
    noBtn.addEventListener("mouseover", () => {
      const x = Math.floor(Math.random() * (window.innerWidth - noBtn.clientWidth));
      const y = Math.floor(Math.random() * (window.innerHeight - noBtn.clientHeight));
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Tombol "Yes"
    yesBtn.addEventListener("click", () => {
      mainPopup.style.display = "none";
      successPopup.style.display = "block";
    });

    // Trail sparkle
    document.addEventListener("mousemove", (e) => {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = e.pageX + "px";
      sparkle.style.top = e.pageY + "px";
      sparkle.innerText = "âœ¨";
      document.body.appendChild(sparkle);
      setTimeout(() => {
        sparkle.remove();
      }, 900);
    });
  </script>
</body>
</html>
