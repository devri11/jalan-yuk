<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kuis Date Seru 😍</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      overflow: hidden;
      padding: 20px;
      text-align: center;
    }

    .question {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .question.active {
      display: block;
      opacity: 1;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    button {
      background: #ff6b81;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff4757;
    }

    .result {
      font-size: 20px;
      font-weight: bold;
      color: #2f3542;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Pertanyaan 1 -->
    <div class="question active" id="q1">
      <p>Halo 🙌 weekend ini ada waktu buat jalan-jalan nggak?</p>
      <button onclick="nextQuestion(2, 'Mau jalan-jalan')">Boleh banget 😁</button>
      <button onclick="nextQuestion(2, 'Nggak bisa')">Kayaknya enggak 🙈</button>
    </div>

    <!-- Pertanyaan 2 -->
    <div class="question" id="q2">
      <p>Pilih hari apa nih?</p>
      <button onclick="nextQuestion(3, 'Sabtu')">Sabtu</button>
      <button onclick="nextQuestion(3, 'Minggu')">Minggu</button>
    </div>

    <!-- Pertanyaan 3 -->
    <div class="question" id="q3">
      <p>Mau jalan full day atau santai aja?</p>
      <button onclick="nextQuestion(4, 'Full day')">Full Day 🔥</button>
      <button onclick="nextQuestion(4, 'Santai aja')">Santai aja 😎</button>
    </div>

    <!-- Pertanyaan 4 -->
    <div class="question" id="q4">
      <p>Pilih aktivitas seru yuk!</p>
      <button onclick="nextQuestion(5, 'Karaoke')">Karaoke 🎤</button>
      <button onclick="nextQuestion(5, 'Ngopi')">Ngopi ☕</button>
    </div>

    <!-- Pertanyaan 5 -->
    <div class="question" id="q5">
      <p>Mau outdoor atau indoor?</p>
      <button onclick="finish('Outdoor')">Outdoor 🌳</button>
      <button onclick="finish('Indoor')">Indoor 🏠</button>
    </div>

    <!-- Hasil -->
    <div class="question" id="result">
      <p class="result">Terima kasih sudah jawab 💖</p>
      <p id="summary"></p>
    </div>
  </div>

  <script>
    let answers = [];

    function nextQuestion(nextId, answer) {
      if (answer) answers.push(answer);

      // sembunyiin yang aktif
      document.querySelector(".question.active").classList.remove("active");

      // tampilkan pertanyaan berikutnya
      document.getElementById("q" + nextId).classList.add("active");
    }

    function finish(finalAnswer) {
      if (finalAnswer) answers.push(finalAnswer);

      document.querySelector(".question.active").classList.remove("active");
      document.getElementById("result").classList.add("active");

      // ringkas hasil
      document.getElementById("summary").innerText =
        "Pilihanmu: " + answers.join(" → ");
    }
  </script>
</body>
</html>
